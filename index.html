<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Objective Match</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    </head>
    <body class="bg-blue-400 p-4">
        <header class="container max-w-xl mx-auto">
            <section class="flex flex-col bg-white rounded-lg p-4 pb-0 mb-4">
                <div class="flex flex-row mb-4" id="extractor-container">
                    <div class="relative bg-blue-600 rounded-full cursor-pointer h-6 w-12 mr-4" id="extractor-toggle">
                        <div
                            class="absolute right-0 bg-white rounded-full pointer-events-none h-4 w-4 m-1"
                            id="extractor-circle"
                        ></div>
                    </div>
                    <div class="text-blue-800">Evidence Statement Number Extractor</div>
                </div>
                <div class="flex flex-row mb-4" id="match-container">
                    <div class="relative bg-gray-400 rounded-full cursor-pointer h-6 w-12 mr-4" id="match-toggle">
                        <div
                            class="absolute bg-white rounded-full pointer-events-none h-4 w-4 m-1"
                            id="match-circle"
                        ></div>
                    </div>
                    <div class="text-blue-800">Match Evidence Statement Number to Objective Statement</div>
                </div>
            </section>
            <form class="bg-white rounded-lg flex flex-col p-4 pb-0 mb-4">
                <label
                    class="bg-blue-800 text-gray-100 rounded-lg text-lg text-center cursor-pointer p-2 mb-4"
                    for="csv-file"
                    id="csv-upload-label"
                    >Upload a CSV File</label
                >
                <input class="hidden" type="file" id="csv-file" />
                <div class="hidden text-green-600 text-center mb-4" id="file-name"></div>
                <div class="hidden text-red-600 text-center mb-4" id="file-error"></div>
                <button class="hidden bg-blue-800 text-gray-100 rounded-lg p-4 mb-4" id="reload-button">
                    Reload Page
                </button>
            </form>
        </header>
        <section class="hidden container max-w-xl bg-white rounded-lg mx-auto p-4" id="data-section">
            <header>
                <h1 class="text-blue-800 text-2xl font-bold mb-4 text-center">Data</h1>
            </header>
            <button class="bg-blue-200 text-blue-800 rounded-lg p-2 mb-4" id="copy-text-button">Copy Text</button>
            <div class="" id="item-container"></div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
