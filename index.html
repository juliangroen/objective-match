<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Objective Match</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    </head>
    <body class="bg-blue-300 p-4">
        <header class="container max-w-xl mx-auto">
            <form class="bg-white rounded flex flex-col p-4 pb-0 mb-4">
                <label
                    class="bg-blue-800 text-gray-100 rounded text-lg text-center cursor-pointer w-auto p-4 mb-4"
                    for="csv-file"
                    id="csv-upload-label"
                    >Upload a CSV File</label
                >
                <input class="hidden" type="file" id="csv-file" />
                <div class="hidden text-teal-600 text-center mb-4" id="file-name"></div>
                <div class="hidden text-red-600 text-center mb-4" id="file-error"></div>
                <button class="hidden bg-blue-800 text-gray-100 rounded p-4 mb-4" id="reload-button">
                    Reload Page
                </button>
            </form>
        </header>
        <section class="hidden container max-w-xl bg-white rounded mx-auto p-4" id="data-section">
            <header>
                <h1 class="text-blue-800 text-2xl font-bold mb-4 text-center">Data</h1>
            </header>
            <button class="bg-blue-200 text-blue-800 rounded p-2 mb-4" id="copy-text-button">Copy Text</button>
            <div class="" id="item-container"></div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
